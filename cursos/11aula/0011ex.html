<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em <input type="text" name="txtn" id="txtn">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtn = window.document.querySelector('input#txtn')
            var res = widow.document.querySelector('div#res')
            var pais = (txtn.value)

            res.innerHTML +=  `<p>Vivendo em ${pais}</p>`
            res.innerHTML += `<p>Viva a sua nação</p>`
            

        }

    </script>
    
</body>
</html>
