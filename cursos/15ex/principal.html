<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridicador de Idade</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de Idade</h1>

    </header>
    
    <section>
        <div id="msg">
            <p>Ano de Nascimento:
                <input type="nummer" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>                
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
           
        </div>
 
        <div id="res">
            Preencha od dados acima para ver o resultado!          
            
        </div>

    </section>

    <footer>
        <p>&copy; <a href="https://github.com/Marcelinhoj" target="_blank">Marcelinhoj</a></p>

    </footer>

    <script src="script/sript.js"></script>



</body>
</html>
