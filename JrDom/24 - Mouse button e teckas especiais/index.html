<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Buttons e teclas Especiais</title>
    <style>
        body{
            background-color: bisque;
            font-size: 2.5em;
        }
        div{
            background-color: yellow;
            padding: 32px;
            
    
        }
    </style>
    
</head>
<body>
    
    <div>
        Este é meu elemento
    </div>

    <script>

        document.querySelector("div").addEventListener("mousedown", () => { 
           //console.log(event.button)

           if(event.shiftKey){
                console.log('Ok - shift')
           }

           if(event.alttKey){
            console.log('Ok - alt')
           }

           if(event.crtltKey){
            console.log('Ok - control')
           }

           if(event.crtltKey && event.shiftKey){
            console.log('combinação de várias teclas')
           }




        })
    </script>

</body>
</html>
