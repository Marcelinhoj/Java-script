<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos 2</title>

    <style>
        body {
            background-color: antiquewhite;
        }
        .container {
            border: 1px solid rgb(185, 84, 84);
            padding: 20px;
            margin: 20px;
            
        }
        p {
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    
    <div class="container">
        Dentro da DIV
    </div>

    <script>

        let div = document.querySelector(".container")

        // insertAdjacentText
        div.insertAdjacentText('beforebegin', 'AAAA')
        div.insertAdjacentText('afterbegin', 'BBBB')
        div.insertAdjacentText('beforeend', 'CCCC')
        div.insertAdjacentText('afterend', 'DDDD')

    </script>
</body>
</html>
