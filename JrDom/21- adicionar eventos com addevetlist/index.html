<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com ADDEVENTLISTERN</title>
    <style>
        body{
            background-color: lightslategrey;
            font-size: 1.8em;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    
</head>
<body>
    <h1 id="titulo_1">Titulo 1</h1>
    <h1 id="titulo_2">Titulo 2</h1>

    <button id="adicionar">Adicionar enventos</button>
    <button id="botao">Executar eventos</button>
    <button>Remover enventos</button>

    <script>
        document.querySelector("#adicionar").addEventListener('click', adicionar_eventos)
        function adicionar_enventos(){
            let e = document.querySelector("#botao")
            e.addEventListener('click', executar_1)
            e.addEventListener('click', executar_2)

        }
        function executar_1(){
            let agora = new Date()
            document.querySelector('#titulo_1').textContent = agora.getSeconds();

        }

    </script>
    
</body>
</html>
