<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
    <style>
        body {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        #segundo {
            color: red;
        }

        .primeiro-div {
            font-weight: bolder;
            font-size: 60px;
            color: blue;
        }
        
        ul >li:last-child {
            font-weight: bolder;
            color: green;
        }


    </style>
</head>
<body>
    <p id="primeiro">Primeiro Paragrafo</p>
    <p id="segundo">Segundo Paragragfo</p>
    

    <div class="primeiro-div">
        Texto 1 dentro de uma div
    </div>
    
    <div>
        Texto 2 dentro de uma div
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>

        let e = document.querySelector('.primeiro-div')
        console.log(e);

    </script>
</body>
</html>
