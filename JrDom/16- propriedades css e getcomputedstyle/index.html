<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades CSS e GETCOMPUTEDSTYLE</title>

    <style>
        h1 {
            color: red;
            margin-top: 50px;
            border: 5px solid black;
        }
    </style>
</head>
<body>

    <h1>Lorem ipsum dolor sit amet.</h1>
    <p style="color: blue; margin-top:20px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, voluptatibus!</p>

    <script>
        let p = console.querySelector("p")
        console.log(p.style.color)
        console.log(p.style.margintop)

        let h1 = document.querySelector("h1")
        console.log(h1.style.color)

        let propriedades = getComputedStyle(document.querySelector("h1"))
        console.log(propriedades.color)
        console.log(propriedades.marginTop)
        console.log(propriedades.border)

        console.log(propriedades.borderWidth)
        

    </script>
    
</body>
</html>
