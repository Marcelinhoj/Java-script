<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando estilos com Style</title>

    <style>
        body {
            background-color: blanchedalmond;
            font-size: 1.8em;
        }
        .p-1 {
            background-color: yellow;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: 3px solid red;
        }
    </style>
</head>
<body>

    <p class="p-1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta, delectus?</p>

    <script>
        let p = document.querySelector('p')
        //p.style.backgroundColor = 'green';
        //p.style.border = '10px solid black'
        p.style.borderWidth = '10px'
        p.style.borderStyle = 'dashed'
        p.style.cssText = 'background-color: blue'
    </script>
    
</body>
</html>
