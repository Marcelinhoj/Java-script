<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Elemento</title>

    <style>
        .caixa{
            font-family: Arial, Helvetica, sans-serif;
            margin: 50px auto;
            width: 400px;
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
            font-size: 1.3em;
        }

        .alerta {
            padding: 5px;
            text-align: center;
            background-color: red;
            color: white;
            font-weight: bold;
            font-size: 1.3em;

        }

        </style>

</head>
<body>
    <div class="caixa">
        <p>Nesta div apenas existe um parágrafo.</p>
       
    </div>

    <button onclick="executar()">clicar!</button>

    <script>
        // criar novo elemento
        let novo_elemento = document.creatElement ('p');
        novo_elemento.className = "alerta";
        novo_elemento.innerText = "Está é uma mensagem de alerta!";

        // adicionar o novo elemento ao div existente
        let elemento = document.querySelector('.caixa');
        elemento.appendChild(novo_elemento);


    </script>
    
</body>
</html>
